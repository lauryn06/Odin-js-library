<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="top_image"></div>
    <form action="" class="form">
        <h1 class=" library_title">Complex Library</h1>
        <h5 class="message"></h5>
        <input type="text" name="name" id="name" placeholder="Username: lala">
        <input type="password" placeholder="Password: 1234" id="pass">
                <button type="button" class="Homee">Submit</button>
    </form>
    <script >
        const submit_button=document.querySelector(".Homee");
        const message=document.querySelector(".message")

        submit_button.addEventListener("click",()=>{
                    const user_name=document.querySelector("#name").value;
        const password=document.querySelector("#pass").value;
            if(user_name==="lala" && password==="1234" ){
                document.location="index.html";
            }
            else{
                message.textContent="WRONG DETAILS. TRY AGAIN";
                message.style.color="red";
            }
        });
        
    </script>
</body>
</html>
